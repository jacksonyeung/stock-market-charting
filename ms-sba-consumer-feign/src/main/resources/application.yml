server:
  port: 7001

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

Spring:
  application:
    name: consumer-feign

  thymeleaf:
    cache: false
    encoding: UTF-8
    servlet:
      content-type: text/html



